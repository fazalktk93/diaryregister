{% extends "base.html" %}
{% block title %}New Diary{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header bg-dark text-white">
    <strong>Create New Diary</strong>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex gap-2">
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-outline-secondary" href="{% url 'diary_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
<datalist id="office-list">
  {% for o in offices %}
    <option value="{{ o }}">
  {% endfor %}
</datalist>
