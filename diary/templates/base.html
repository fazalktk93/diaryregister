<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diary Register</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>
      Logged in as <b>{{ user.username }}</b> |
      <a href="{% url 'diary_list' %}">Home</a> |
      <a href="{% url 'logout' %}">Logout</a>
    </p>
  {% endif %}

  {% if messages %}
    <ul>
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
